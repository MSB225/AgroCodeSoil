<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroCodeSoil</title>
    <link rel="stylesheet" href="./src/style/page5.css">
</head>

<body>

    <aside class="sidebar">

        <nav>

            <button id="btn-amostra">
                <img src="./src/assets/icons/menu_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="expandir" />
            </button>

        </nav>

    </aside>

    <aside class="sidebar lateral">

        <header>

            <h1>Cadastrados</h1>

        </header>

        <section class="sidebar lateral amostras">

            <div id="div_amostras">

                <header>
                    <h5>Usuários Cadastrados</h5>
                </header>

                <ul id="ul_amostras">



                </ul>

            </div>

            <div id="div_acoes">

                <button class="btn btn-success" id="button_select">
                    <img class="icone" src="/src/assets/icons/check_box_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                </button>

                <button class="btn btn-success" id="button_delete">
                    <img src="./src/assets/icons/delete_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                </button>

            </div>

        </section>

    </aside>

    <main class="conteudo">

        <header>

            <h1>AgroCodeSoil <span> <img src="./src/assets/icons/leaves.svg" alt="folha"></span> </h1>
            <a href="./page3.html">Gerar Relatório</a>

        </header>

        <div class="conteudo dados">

            <section class="conteudo campos">

                <div class="conteudo formulario">

                    <form id="formulario">

                        <label for="nome">Nome/Proprietário</label>
                        <input type="text" id="nome" name="nome" placeholder="Ex.Nome" required>

                        <label for="municipio">Município</label>
                        <input type="text" id="municipio" name="municipio" placeholder="Ex.Cidade" required>

                        <label for="localidade">Localidade</label>
                        <input type="text" id="localidade" name="localidade" placeholder="Ex.Região" required>

                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Ex.Rua" required>

                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="Ex.00000-000" required>

                        <button id="button_enviar" type="submit">Enviar</button>

                    </form>

                </div>

            </section>

            <section class="conteudo tabela">

                <!--Onde será colocado a tabela-->

            </section>

        </div>

    </main>

    <script type="module" src="./src/js/page5.js"></script>

</body>

</html>
